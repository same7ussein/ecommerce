<!-- main slider -->
<section class="w-100">
    <owl-carousel-o [options]="mainSliderOption">
        <ng-template carouselSlide>
            <img src="./assets/images/main-slider-1.jpeg" height="400" alt="">
        </ng-template>
        <ng-template carouselSlide>
            <img src="./assets/images/main-slider-2.jpeg"  height="400" alt="">
        </ng-template>
        <ng-template carouselSlide>
            <img src="./../assets/images/main-slider-3.jpeg"  height="400" alt="">
        </ng-template>
        <ng-template carouselSlide>
            <img src="./../assets/images/main-slider-1.jpeg"  height="400" alt="">
        </ng-template>
    </owl-carousel-o>
</section>

<!-- categories -->
<section class="my-3">
    <owl-carousel-o [options]="categorySliderOptions" class="cursor-pointer">
        <ng-container *ngFor="let item of categories">
            <ng-template carouselSlide>
                <!-- items -->
                <div class="text-center">
                    <img [src]="item.image" height="200" [alt]="item.name">
                    <h3 class="h5 mt-2">{{item.name}}</h3>
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</section>

<!-- products -->
<section class="my-4">
    <h2>Popular Products</h2>
    <div class="row g-4">
        <div class="col-md-2" *ngFor="let item of products.slice(0,12)">
            <div class="product">
                <div class="p-2 cursor-pointer" [routerLink]="['/details',item._id]">
                    <img [src]="item.imageCover" class="w-100" [alt]="item.title">
                    <h3 class="h6 text-main">{{item.category?.name}}</h3>
                    <h4 class="h6" placement="top" [ngbTooltip]="item.title">
                        {{item.title.split(" ").slice(0,2).join(' ')}}
                    </h4>
                    <div class="d-flex justify-content-between align-items-center">
                        <span>{{item.price}} EGP</span>
                        <div><i class="fas fa-star rating-color"></i>
                            <span class="text-muted">{{item.ratingsAverage}}</span>
                        </div>
                    </div>
                </div>
                <div class="p-2 pt-0">
                    <button class="btn-main w-100">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
