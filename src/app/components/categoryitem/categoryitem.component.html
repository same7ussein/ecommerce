<div class="category-card position-relative" [routerLink]="['product',category?._id]">
    <img [src]="category?.image" [alt]="category?.name" class="w-100 h-100">
    <div class="position-absolute bottom-0 text-center bg-main w-100 py-3">
        <h2 class="h4 m-0 ">{{category?.name}}</h2>
    </div>
</div>
