<section>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5">
                <p-galleria [value]="images" [autoPlay]="true" [circular]="true" [responsiveOptions]="responsiveOptions"
                    [numVisible]="4" [containerStyle]="{ 'max-width': '100%' }">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item" style="width: 100%; height: 400px;" />
                    </ng-template>
                    <ng-template pTemplate="thumbnail" let-item>
                        <div class="grid grid-nogutter justify-content-center">
                            <img [src]="item" style="width: 100px; height: 100px;" />
                        </div>
                    </ng-template>
                </p-galleria>
            </div>
            <div class="col-md-7">
                <div>
                    <h3>{{ProductDetails.title}}</h3>
                    <p class="text-muted">{{ProductDetails.description}}</p>
                    <h4 class="h6 text-main"><i class="fa-solid fa-tag"></i> {{ productCategoryDetials.name }}</h4>

                    <div class="d-flex justify-content-between align-items-center w-50">
                        <span>{{ProductDetails.price}} EGP</span>
                        <div><i [class.rating-color]="ProductDetails.ratingsAverage >= num"
                                *ngFor="let num of [1,2,3,4,5]" class="fas fa-star"></i>
                            <span class="text-muted">{{ProductDetails.ratingsAverage}}</span>
                        </div>
                    </div>
                    <button class="btn-main w-50" (click)="addCart(ProductDetails._id)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
